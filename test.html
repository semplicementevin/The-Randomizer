<html>
<head>
  <title>The Randomizer</title>
  <style>
    body {
      font-family: "Helvetica";
      background-color: lightgray;
      color: black;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>The Randomizer</h1>
  <p>A website that randomly generates things for you.</p>
  <button id="generate-button">Generate</button>
  <p id="output"></p>
  <script>
    const generateButton = document.getElementById("generate-button");
    const outputElement = document.getElementById("output");

    setInterval(() => {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      generateButton.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }, 1000);

    generateButton.addEventListener("click", () => {
      const randomThings = [
        "a random number between 1 and 100",
        "a random word from the dictionary",
        "a random color",
        "a random animal",
        "a random country",
        "a random joke"
      ];
      const randomIndex = Math.floor(Math.random() * randomThings.length);
      const randomThing = randomThings[randomIndex];
      outputElement.innerText = randomThing;
    });
  </script>
</body>
</html>
