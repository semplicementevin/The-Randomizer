<html>
<head>
  <title>The Randomizer</title>
  <style>
    body {
      font-family: "Helvetica";
      background-color: lightgray;
      color: black;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>The Randomizer</h1>
  <p>A website that randomly generates things for you.</p>
  <button id="generate-button">Generate</button>
  <p id="output"></p>
  <img id="image" src="" alt="">
  <script>
    const generateButton = document.getElementById("generate-button");
    const outputElement = document.getElementById("output");
    const imageElement = document.getElementById("image");

    setInterval(() => {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      generateButton.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }, 1000);

    generateButton.addEventListener("click", () => {
      const randomThings = [
        { text: "Germany", src: "https://flagpoles.co.uk/wp-content/uploads/2019/06/Germany-300x300.png" },
        { text: "Italy", src: "http://vince.eucen.eu/wp-content/uploads/2017/06/italy-300x300.jpg" },
        { text: "France", src: "https://upload.wikimedia.org/wikipedia/commons/2/27/Flag_colors_of_France_-Template.svg" },
        { text: "A Coyote", src: "https://www.randomlists.com/img/animals/coyote.webp" },
        { text: "A Wolf", src: "https://rewildingeurope.com/wp-content/uploads/2020/08/Iberian-Wolf-AC-Hi_Res08-2-300x300.jpg" },
        { text: "A Crocodile", src: "https://im.rediff.com/300-300/news/2017/aug/23crocodile.jpg" },
	{ text: "A Dog", src: "https://dogtowndogtraining.com/wp-content/uploads/2012/06/300x300-03.jpg" },
	{ text: "Spain", src: "https://www.gfscglobal.com/wp-content/uploads/2019/04/800px-Spain-flag-map-plus-ultra-300x300.png" },
	{ text: "A Cat", src: "https://i.pinimg.com/originals/18/4b/8f/184b8f2c10e30326f6ee92b3652408ac.jpg" },
	{ text: "A Cat", src: "https://i.pinimg.com/originals/18/4b/8f/184b8f2c10e30326f6ee92b3652408ac.jpg" },
	{ text: "A Cat", src: "https://i.pinimg.com/originals/18/4b/8f/184b8f2c10e30326f6ee92b3652408ac.jpg" },
	{ text: "A Cat", src: "https://i.pinimg.com/originals/18/4b/8f/184b8f2c10e30326f6ee92b3652408ac.jpg" }
      ];
      const randomIndex = Math.floor(Math.random() * randomThings.length);
      const randomThing = randomThings[randomIndex];
      outputElement.innerText = randomThing.text;
      imageElement.src = randomThing.src;
    });
  </script>
</body>
</html>
